<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
   <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;600;700&display=swap" rel="stylesheet">
   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
    <link rel="stylesheet" href="estilo.css">
    <script defer src="javascript.js"></script>
     <title>Mi Portafolio</title>
</head>
<body>
    <header>
        <nav>
            <div class="logo">MiPortafolio</div>
            <ul class="nav-links">
                <li><a href="#inicio">Inicio</a></li>
                <li><a href="#proyectos">Proyectos</a></li>
                <li><a href="#sobre-mi">Sobre mí</a></li>
                <li><a href="#contacto">Contacto</a></li>
            </ul>
            <div class="burger">
                <div class="line1"></div>
                <div class="line2"></div>
                <div class="line3"></div>
            </div>
        </nav>
    </header>

    <section id="inicio" class="hero">
        <div class="hero-content">
            <h1>Hola, soy <span class="highlight">[MOHA KONE]</span></h1>
            <p class="subtitle">Desarrollador Web</p>
            <a href="#proyectos" class="cta-button">Ver mis proyectos</a>
        </div>
        <div class="hero-image">
            <img src="img/imgp.jpg" alt="Foto de perfil">
        </div>
    </section>

    <section id="proyectos" class="projects">
        <h2>Mis Proyectos</h2>
        <div class="projects-grid">
            <!-- Proyectos se llenarán con JavaScript -->
        </div>
    </section>

    <section id="sobre-mi" class="about">
        <div class="about-content">
            <h2>Sobre mí</h2>
            <p>Texto sobre ti y tus habilidades...</p>
            <div class="skills">
                <!-- Habilidades se llenarán con JavaScript -->
            </div>
        </div>
    </section>

    <section id="contacto" class="contact">
        <h2>Contacto</h2>
        <form class="contact-form">
            <input type="text" placeholder="Nombre" required>
            <input type="email" placeholder="Email" required>
            <textarea placeholder="Mensaje" required></textarea>
            <button type="submit">Enviar</button>
        </form>
        <div class="social-links">
            <a href="#"><i class="fab fa-github"></i></a>
            <a href="#"><i class="fab fa-linkedin"></i></a>
            <a href="#"><i class="fab fa-instagram"></i></a>
        </div>
    </section>

    <footer>
        <p>&copy; 2025 Mi Portafolio. Todos los derechos reservados.</p>
    </footer>

</body>
</html>
